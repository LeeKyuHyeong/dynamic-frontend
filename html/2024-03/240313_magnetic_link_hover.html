<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2024-03/240313_magnetic_link_hover.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <ul>
    <li>
      <a href="#"></a>
      <i class="fa-brands fa-facebook-f"></i>
    </li>
    <li>
      <a href="#"></a>
      <i class="fa-brands fa-x-twitter"></i>
    </li>
    <li>
      <a href="#"></a>
      <i class="fa-brands fa-instagram"></i>
    </li>
    <div id="cursor"></div>
  </ul>
  <script>
    let cursor = document.querySelector('#cursor');

    document.addEventListener('mousemove', function (e) {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    })
    let item = document.querySelectorAll('ul li').forEach((item) => {
      item.addEventListener('mousemove', (e) => {
        let x = e.offsetX;
        let y = e.offsetY;

        let itemWidth = item.clientWidth;
        let itemHeight = item.clientHeight;

        let transX = (x - itemWidth)
        let transY = (y - itemHeight)

        item.style.transform = `translateX(${transX}px) translateY(${transY}px)`;
      });
      item.addEventListener('mouseout', (e) => {
        item.style.transform = '';
      })
    })
  </script>
</body>

</html>
