<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/2023-10/231025_animeJs.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container"></div>

  <script>
    let container = document.querySelector('.container');
    for (let i = 1; i <= 900; i++) {
      let dot = document.createElement('div');
      dot.classList.add('element');
      container.appendChild(dot);
    }

    let grid = [30, 30];

    let dotAll = document.querySelectorAll('.element');
    let animation = anime.timeline({
      targets: dotAll,
      easing: 'easeInOutExpo',
      loop: true,
    })

    animation
      .add({
        rotate: function () { return anime.random(-360, 360) },
        translateY: function () { return anime.random(-150, 150) },
        translateX: function () { return anime.random(-150, 150) },
        delay: anime.stagger(100, { grid: grid, from: 'center' }),
        keyframes: [
          {
            background: '#f00'
          },
          {
            background: '#0f0'
          },
          {
            background: '#f0f'
          },
          {
            background: '#ff0'
          },
          {
            background: '#0ff'
          },
          {
            background: '#333'
          },
        ]
      })
      .add({
        rotate: function () { return anime.random(0, 0) },
        translateY: function () { return anime.random(0, 0) },
        translateX: function () { return anime.random(0, 0) },
        delay: anime.stagger(100, { grid: grid, from: 'last' }),
        keyframes: [
          {
            background: '#fff'
          },
          {
            background: '#000'
          }
        ]
      })
  </script>
</body>

</html>
