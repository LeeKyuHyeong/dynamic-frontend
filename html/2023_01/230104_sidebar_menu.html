  <link rel="stylesheet" type="text/css" href="/css/2023_01/230104_sidebar_menu.css">
</head>
<body>
  <div class="navigatiion">
    <div class="menuToggle"></div>
    <ul>
      <li class="list active">
        <a href="#" style="--clr:#f44336;">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#" style="--clr:#ffa117;">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="text">About</span>
        </a>

          <span class="icon">

          </span>

          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="text">Settings</span>
        </a>
      </li>
    </ul>
  </div>
  <script>
    let menuToggle = document.querySelector('.menuToggle');
    let navigatiion = document.querySelector('.navigatiion');

    menuToggle.onclick = function() {
      navigatiion.classList.toggle('active');
    }

    let list = document.querySelectorAll('.list');
    function activeLink() {
      list.forEach((item) => 
        item.classList.remove('active')
      );
      this.classList.add('active');
    }
    list.forEach((item) =>
      item.addEventListener('click', activeLink));

  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
